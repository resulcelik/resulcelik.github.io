<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="uyeol.css" type="text/css" media="all"/>
<meta charset=utf8>
<title></title>
</head>
<body>
	<div class="uyelik">
	<div class="buton">
		<a href="index.html"><h3>!!Anasayfa :D!!</h3></a>
	</div>
	<div class"uyealanı">
		<fieldset>
			<legend>Bilgiler</legend>
			<p>
			<label>Ad:</label>
			<input type="text" class="ad" placeholder="Adınızı Girin" name="Ad" />
			</p>
			<p>
			<label>Soyad:</title>
			<input type="text" class="soy" placeholder="Soyadınızı Girin" name="Soyad" />
			</p>
			<p>		
			<p>
			<label>Kullancı Ad:</title>
			<input type="text" class="kullanici" placeholder="Kullanıcı adı gir"  name="Kullanıcı Ad" />
			</p>
			<p>
			<label>Şifre:</title>
			<input type="password" class="sifre" placeholder="sifre gir" maxlength="8" name="sifre" />
			</p>		
			<label>Doğum Yeri:</label>
			<select class="dogum" name="Doğum Yeri" >
			<option>Şehir Seçin</option>
			<option>Ankara</option>
			<option>Adana</option>
			<option>Kırşehir</option>
			<option>İstanbul</option>
			</select>
			</p>
			<p>
			<label>Tel:</label>
			<input type="text" class="tel" placeholder="5551234456" maxlength="10" pattern="[0-9]" name="Tel" />
			</p>
			<p>
			<input type="submit" class="butonn"/>
			</p>
		</fieldset>		
	</div>	
	</div>
</body>
</html>
